<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Free Bulma template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-grey">Create New Account</h3>
                    <p class="subtitle has-text-grey">Please create to proceed.</p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="http://placekitten.com/145/145">
                        </figure>
                        <form action="{{ url_for('create_new_user') }}" method="POST">
                            <div class="field">
                                <div class="control">
                                  {% if usernameTaken %}
                                    <input name=username class="input is-large has-background-warning" type="text" placeholder="User Name Taken" autofocus="">
                                    {% else %}
                                    <input name=username class="input is-large" type="text" placeholder="User Name" autofocus="">
                                    {% endif %}
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" name=password type="password" placeholder="Your Password">
                                </div>
                            </div>
                            <button class="button is-block is-info is-large is-fullwidth">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script async type="text/javascript" src="../js/bulma.js"></script>
</body>

</html>
