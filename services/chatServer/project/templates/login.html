<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-grey">Login</h3>
                    <p class="subtitle has-text-grey">Please login to proceed.</p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="http://placekitten.com/128/128">
                        </figure>
                        <form action="/chat/login" method="POST">
                            <div class="field">
                                {% if userNameError %}
                                <div class="control">
                                    <input name=username class="input is-large is-danger" type="text" placeholder="User Name" autofocus="">
                                </div>
                                <p class="help is-danger">User not found</p>
                                {% else %}
                                <div class="control">
                                    <input name=username class="input is-large" type="text" placeholder="User Name" autofocus="">
                                </div>
                                {% endif %}
                            </div>
                            <div class="field">
                                {% if passwordError %}
                                <div class="control">
                                    <input class="input is-large is-danger" name="password" type="password" placeholder="Your Password">
                                    <p class="help is-danger">Incorrect password</p>
                                </div>
                                {% else %}
                                <div class="control">
                                    <input class="input is-large" name="password" type="password" placeholder="Your Password">
                                </div>
                                {% endif %}
                            </div>
                            <button class="button is-block is-info is-large is-fullwidth">Login</button>
                        </form>
                    </div>
                    <p class="has-text-grey">
                        <a href="{{ url_for('create_new_user') }}">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script async type="text/javascript" src="../js/bulma.js"></script>
</body>

</html>
