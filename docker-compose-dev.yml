version: '3.6'

services:

    chatserver:
        build:
            context: ./services/chatServer
            dockerfile: Dockerfile-dev
        volumes:
            - './services/chatServer:/usr/src/app'
        ports:
            - 5001:5000
        environment:
            - FLASK_APP=project/__init__.py
            - FLASK_ENV=development
            - APP_SETTINGS=project.config.DevelopmentConfig
